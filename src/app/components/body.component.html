<div class="row">

  <div class="col-md-6">
    <h1>*ngIf</h1>
    <hr>

    <button type="button" class="btn btn-outline-primary btn-block"
            (click)="show = !show">
      Show / Hidden
    </button>

    <br>

    <div *ngIf="show" class="card border-primary mb-3" style="max-width: 100%">
      <div class="card-body text-primary">
        <p class="card-text">{{ message.text }}</p>
        <footer class="text-center">{{ message.author }}</footer>
      </div>
    </div>

  </div>

  <div class="col-md-6">
    <h1>*ngFor</h1>
    <hr>
    <ul class="list-group">
      <li *ngFor="let person of characters; let i = index" class="list-group-item">{{ i + 1 }}. {{ person }}</li>
    </ul>
  </div>

</div>
